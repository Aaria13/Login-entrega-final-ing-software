<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reciclaje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fondo borroso con overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1719153863464-b2ee7e28b6df?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            z-index: -2;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 128, 0, 0.151); /* Verde translúcido */
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <main class="bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-lg w-full max-w-sm">
        
        <!-- Encabezado -->
        <header class="mb-6 text-center">
            <!-- Icono reciclaje -->
            <svg class="mx-auto mb-3 w-10 h-10 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 30 30" >
                <path stroke-linecap="round" stroke-linejoin="round" d="m20.893 13.393-1.135-1.135a2.252 2.252 0 0 1-.421-.585l-1.08-2.16a.414.414 0 0 0-.663-.107.827.827 0 0 1-.812.21l-1.273-.363a.89.89 0 0 0-.738 1.595l.587.39c.59.395.674 1.23.172 1.732l-.2.2c-.212.212-.33.498-.33.796v.41c0 .409-.11.809-.32 1.158l-1.315 2.191a2.11 2.11 0 0 1-1.81 1.025 1.055 1.055 0 0 1-1.055-1.055v-1.172c0-.92-.56-1.747-1.414-2.089l-.655-.261a2.25 2.25 0 0 1-1.383-2.46l.007-.042a2.25 2.25 0 0 1 .29-.787l.09-.15a2.25 2.25 0 0 1 2.37-1.048l1.178.236a1.125 1.125 0 0 0 1.302-.795l.208-.73a1.125 1.125 0 0 0-.578-1.315l-.665-.332-.091.091a2.25 2.25 0 0 1-1.591.659h-.18c-.249 0-.487.1-.662.274a.931.931 0 0 1-1.458-1.137l1.411-2.353a2.25 2.25 0 0 0 .286-.76m11.928 9.869A9 9 0 0 0 8.965 3.525m11.928 9.868A9 9 0 1 1 8.965 3.525" />
            </svg>
           
  
</svg>


            <h1 class="text-2xl font-bold text-green-700">EcoRecolección</h1>
              <h2 class="mt-6 mb-6 text-2xl font-bold text-green-700">Iniciar sesión</h2>
            <p class="text-sm text-gray-600">Accede para contribuir al reciclaje responsable</p>
        </header>

        <!-- Formulario -->
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-1">Correo</label>
                <input id="email" type="email" placeholder="ejemplo@correo.com"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
                <input id="password" type="password" placeholder="••••••••"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">
                Entrar
            </button>
        </form>

        <!-- Pie de página -->
        <footer class="text-center text-sm text-gray-500 mt-4">
            ¿No tienes cuenta? 
            <a href="#" class="text-green-500 hover:underline">Regístrate</a>
        </footer>
    </main>

</body>
</html>
