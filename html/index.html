<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h2>
        
        <form>
            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Correo</label>
                <input type="email" placeholder="ejemplo@correo.com"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">Contraseña</label>
                <input type="password" placeholder="••••••••"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Botón -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Entrar
            </button>
        </form>

        <!-- Texto inferior -->
        <p class="text-center text-sm text-gray-500 mt-4">
            ¿No tienes cuenta? 
            <a href="#" class="text-blue-500 hover:underline">Regístrate</a>
        </p>
    </div>
    <div>
        <p>Prueba para segundo push</p>
    </div>
    <div>
        <p>Prueba para segundo push</p>
    </div>

</body>
</html>
